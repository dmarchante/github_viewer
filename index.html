<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pluralsigth Angular I</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="MainCtrl">
        <h1>{{message}}</h1>

        <div>{{error}}</div>

        <form name="searchUser" ng-submit="search(username)">
            <input type="search" required placeholder="Username to find" ng-model="username" />
            <input type="submit" value="Search" />
        </form>

        <div>
            <h2>{{user.name}}</h2>
            <img src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" title="user.name">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>
        <!-- <div>Name: {{user.name}}</div>
        <div>Location: {{user.location}}</div>
        <div>
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
        </div>-->
    </div>

    <!--Angular Link -->
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.min.js"></script>

    <!--MVC for Angular App-->
    <script src="scripts/app.js"></script>
    <script src="controllers/maincontroller.js"></script>
</body>

</html>
