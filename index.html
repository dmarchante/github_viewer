<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>GH Viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-app="myApp">

    <div ng-controller="MainCtrl">
        <h1>{{message}}</h1>

        <div>{{error}}</div>

        {{countdown}}
        <form name="searchUser" ng-submit="search(username)">
            <input type="search" required placeholder="Username to find" ng-model="username" />
            <input type="submit" value="Search" />
        </form>

        <div id="userDetails" ng-show="user">
            <div ng-include="'views/main.html'"></div>
        </div>
    </div>

    <!--Angular Link -->
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.min.js"></script>

    <!--Angular Module-->
    <script src="scripts/app.js"></script>

    <!-- Angular Controllers -->
    <script src="scripts/controllers/maincontroller.js"></script>

    <!-- Angular Services -->
    <script src="scripts/services/github.js"></script>
</body>

</html>
